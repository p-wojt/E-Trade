{% extends "base.html" %}

{% block content %}

  <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand"><b>E-Trade</b></a>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{ url_for('register') }}">Register</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
          </ul>
        </div>

      </div>
    </nav>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}

    <form class="col-md-12" method="POST" action="/register">
        <div class="form-group">
            <input type="text" class="form-control form-control-lg" placeholder="Name" name="name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control form-control-lg" placeholder="Surname" name="surname">
        </div>
        <div class="form-group">
            <input type="text" class="form-control form-control-lg" placeholder="Email" name="email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control form-control-lg" placeholder="Password" name="password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block">Register</button>
        </div>
    </form>

{% endblock %}
